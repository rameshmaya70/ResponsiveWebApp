<!Doctype html>
<html lang = "en'">
<head>
	<meta charset = "utf-8">
	<title>ResponsiveWeb</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
	<script type="text/javascript" src="js/jquery-1.12.0.js"></script>


</head>

<body>
	<div id = "wrapper">
		<header>
			<a href="index.html"><img id = "topLogo" src=""></a>
		</header>
		<nav>
			<ul>
				<li class = "active"> <a href="#"> Home</a></li>
				<li > <a href="#"> About Us</a></li>
				<li > <a href="#"> Places</a></li>
				<li > <a href="Template.html" onclick=""> Hotels</a></li>
				<li > <a href=""> Temples</a></li>

			</ul>
		</nav>
		<div class = "clear"></div>
		<aside class = "sidebar">
			<div id = "social">
				<tr>
					<td><a  href="http://www.facebook.com" target ="_blank"><img id = "fbLogo" src=""></a></td>
					<td><a  href="http://www.twitter.com" target ="_blank"><img id = "twtLogo" src=""></a></td>
					<td><a  href="http://www.youtube.com/user/thetamilnadutourism" target ="_blank"><img id = "youtubeLogo" src=""></a></td>
					<td><a  href="http://www.plus.google.com" target ="_blank"><img id = "googlePlusLogo" src=""></a></td>

				</tr>
			</div>
		</aside>
		<section class = "left-col">
			<h3>Courtallam</h3>
			<img id = "topLeftImg" src="">
			<p id = "topLeftContent"></p>
		</section>

		<aside class = "sidebar">
			<h3>Temples</h3>
			<img id = "topRightImg" src="">
			<p id = "topRightContent"></p>

		</aside>
		<aside class = "sidebar">
			<h3>Hotels</h3>
			<img id = "botRightImg" src="">
			<p id= "botRightContent"></p>

		</aside>
		<section class = "left-col">
			<h3>Kodaikanal</h3>
			<div class = "vid">
				<iframe id = "youtubeLink" width="420" height="315" src="" frameborder="0" allowfullscreen></iframe>

			</div>
			<p id = "botLeftContent"></p>
		</section>
		<div class = "clear"></div>
		<footer>
			<h3>Tamilnadu Tourism -2016</h3>
		</footer>


	</div>

	 <script>

	 $(document).ready(function(){
        //alert('ss');
    $.ajax({url: "data/config.json", success: function(result){
       //alert(result);
        
        var dt = jQuery.parseJSON(result);
       
        $("#topLogo").attr('src', 'images/'+dt.topLogo);
        $("#fbLogo").attr('src', 'images/'+dt.fbLogo);
        $("#twtLogo").attr('src', 'images/'+dt.twtLogo);
        $("#youtubeLogo").attr('src', 'images/'+dt.youtubeLogo);
        $("#googlePlusLogo").attr('src', 'images/'+dt.googlePlusLogo);
        $("#topLeftImg").attr('src', 'images/'+dt.topLeftImg);
        $("#topRightImg").attr('src', 'images/'+dt.topRightImg);
        $("#botRightImg").attr('src', 'images/'+dt.botRightImg);
        $("#youtubeLink").attr('src', dt.youtubeLink);
        $("#topLeftContent").text(dt.topLeftContent);
        $("#topRightContent").text(dt.topRightContent);
        $("#botRightContent").text(dt.botRightContent);
        $("#botLeftContent").text(dt.botLeftContent);
    }});
});
        

	 function loadLogin(){
	 	console.log("loadLogin");

	 }
	 </script>
</body>
</html>
